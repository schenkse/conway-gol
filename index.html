<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <title>Game of Life</title>
</head>

<body>
    <div id="game">
        <div id="gameControls">
            <div id="choosePattern">
                <button type="button" class="controlButton" id="longhorn">
                    <math display="inline">
                        <mi>x = ?</mi>
                    </math>
                </button>
                <button type="button" class="controlButton" id="pentadecathlon">
                    <math display="inline">
                        <mi>y = ?</mi>
                    </math>
                </button>
                <button type="button" class="controlButton" id="pedestrian">
                    <math display="inline">
                        <mi>z = ?</mi>
                    </math>
                </button>
            </div>
            <div id="runSimulation">
                <button type="button" class="playPause hidden" id="play">
                    &#x23F5
                </button>
                <button type="button" class="playPause hidden" id="reset">
                    &#x23EE
                </button>
            </div>
        </div>
        <br>
        <div id="gameBoardContainer">
            <div id="gameBoard"></div>
        </div>
    </div>
</body>

</html>
