<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <title>MUSTER-DEKODIERER</title>
</head>

<body>
    <div class="wrapperViewHorizontal">
    <div id="game">
        <div id="wrapperHead">
            <h1>MUSTER-DEKODIERER</h1>
        </div>
        <div id="gameControls">
            <div id="choosePattern">
                <button type="button" class="controlButton longhorn unsolved" id="longhorn">
                    <math display="inline">
                        <mi>x</mi> <mo>=</mo> <mi>?</mi>
                    </math>
                </button>
                <button type="button" class="controlButton pentadecathlon unsolved" id="pentadecathlon">
                    <math display="inline">
                        <mi>y</mi> <mo>=</mo> <mi>?</mi>
                    </math>
                </button>
                <button type="button" class="controlButton pedestrian unsolved" id="pedestrian">
                    <math display="inline">
                        <mi>z</mi> <mo>=</mo> <mi>?</mi>
                    </math>
                </button>
            </div>
            <div id="runSimulation">
                <button type="button" class="playPause" id="play" disabled>
                    &#x23F5;
                </button>
                <button type="button" class="playPause" id="reset" disabled>
                    &#x23EE;
                </button>
            </div>
        </div>
        <div id="gameBoardContainer">
            <div id="gameBoard"></div>
        </div>
    </div>
    </div>
</body>

</html>
