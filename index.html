<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <title>Game of Life</title>
</head>

<body>
    <div id="gameBoard"></div>
    <br>
    <div id="gameControlsContainer">
        <button type="button" class="controlButton" id="play">Play</button>
        <button type="button" class="controlButton" id="reset">Reset</button>
    </div>
    <div>
        <div class="gameSettingsContainer">
            x
            <input type="text" class="gameSettings numCells" id="xCells" name="xCells" value="15">
            y
            <input type="text" class="gameSettings numCells" id="yCells" name="yCells" value="15">
        </div>
        <div class="gameSettingsContainer">
            <input type="range" class="gameSettings" id="timer" name="timer" min="1" max="200" step="1.0" value="100">
            <output id="timerOutput">100</output> ms
            <label for="timer">Reproduction time</label>
        </div>
    </div>
</body>

</html>
